name: assimp
version: 0.0.6+1
description: >-
  Open Asset Import Library aka Assimp for Dart. Assimp can import
  various well-known 3D model formats in a uniform manner.
homepage: https://github.com/jpnurmi/assimp.dart
repository: https://github.com/jpnurmi/assimp.dart
issue_tracker: https://github.com/jpnurmi/assimp.dart/issues

environment:
  sdk: '>=2.13.0-73.0.dev <3.0.0'

dependencies:
  ffi: ^1.0.0
  meta: ^1.3.0
  quiver: ^3.0.0
  vector_math: ^2.1.0

dev_dependencies:
  ffigen: ^2.4.1
  test: ^1.16.8
  test_coverage: ^0.5.0

dependency_overrides:
  args: ^2.0.0
  coverage: ^1.0.2
  glob: ^2.0.1
